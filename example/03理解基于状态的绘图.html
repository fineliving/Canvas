<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03理解基于状态的绘图</title>
</head>

<body>
  <div id="container">
    <canvas id="cavsElem">
      你的浏览器不支持canvas，请升级浏览器
    </canvas>
  </div>

  <script>
    var canvas = document.querySelector('#cavsElem')
    var ctx = canvas.getContext('2d')

    canvas.width = 600
    canvas.height = 600
    canvas.style.border = '1px solid #000'

    ctx.strokeStyle = 'red'
    ctx.lineWidth = 20
    //第一条线
    ctx.beginPath() // 没有必要的，默认上来就是一个状态
    //状态里面：当前状态里面的绘制样式。
    ctx.moveTo(100, 100)
    ctx.lineTo(300, 100)
    ctx.stroke()
    //第二条线
    ctx.beginPath() // 开一个新路径，开启新状态的绘图
    //开启了一个新的状态，新状态可以继承之前的样式。
    //但是当前状态设置的所有样式，只能作用域当前的状态
    //lineWidth = 20
    ctx.strokeStyle = 'green'
    ctx.moveTo(100, 200)
    ctx.lineTo(300, 200)
    ctx.stroke()

    //第三条线
    ctx.beginPath()
    ctx.strokeStyle = 'yellow'
    ctx.moveTo(100, 300)
    ctx.lineTo(300, 300)
    ctx.stroke()
  </script>
</body>

</html>
