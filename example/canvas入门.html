<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01canvas入门</title>
  <style>
    #demo {
      width: 1200px;
      height: 1200px;
    }
  </style>
</head>

<body>
  <!-- 设置canvas标签的宽和高是通过canvas标签的属性进行设置。
    不要用css去设置 -->
  <canvas id="demo" width="600" height="600">
    ie9以上才支持canvas
    你的浏览器不支持canvas，请升级浏览器.浏览器不支持，显示此行文本
    <!-- flash -->
  </canvas>
</body>

</html>
