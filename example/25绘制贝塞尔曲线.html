<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>25Canvas案例-贝塞尔曲线案例</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector('#cavsElem');
			var ctx = canvas.getContext('2d');

			canvas.width = 900;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			ctx.beginPath();
			ctx.moveTo(30,30);
			//绘制二次贝塞尔曲线
			ctx.quadraticCurveTo(200, 200, 300, 30);
			ctx.stroke();		

			//绘制复杂的贝塞尔曲线
			ctx.beginPath();
			ctx.moveTo(400,400);
			ctx.bezierCurveTo(500, 200, 600, 600, 700, 300);
			ctx.stroke();
		}());
	</script>
</body>
</html>
