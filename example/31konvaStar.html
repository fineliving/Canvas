<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>31Konva案例-五角星案例</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
	<script src="bower_components/konva/konva.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript">
		var stage = new Konva.Stage({
			container: 'container',
			width: window.innerWidth,
			height: window.innerHeight
		});

		var layer = new Konva.Layer();
		stage.add(layer);
		
		var star = new Konva.Star({
			x: 300,	//五角星中心点
			y: 300,
			numPoints: 5,	//角数
			innerRadius: 40,	//内圆半径
			outerRadius: 70,	//外圆半径
			fill: "teal",
			stroke: "red",
			strokeWidth: 4,
			rotation: -90
		});
		layer.add(star);

		var ring = new Konva.Ring({
			x: 500,	//五角星中心点
			y: 200,
			numPoints: 5,	//角数
			innerRadius: 40,	//内圆半径
			outerRadius: 70,	//外圆半径
			fill: "teal",
			stroke: "red",
			strokeWidth: 4
		});
		layer.add(ring);


		layer.draw();
		var angle = 0;
		setInterval(function(){
			angle+=10;
			angle = angle %360;
			star.rotation(angle);
			layer.draw();
		}, 100);
	</script>
</body>
</html>
